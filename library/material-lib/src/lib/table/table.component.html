<div *ngIf="isFilter" class="mat-table-search-panel">
  <mat-form-field>
    <input matInput placeholder="Filter" [formControl]="filterInputControl">
  </mat-form-field>
</div>

<div [ngStyle]="tableStyle">
  <table mat-table [dataSource]="dataSource" matSort class="scroll-auto-table mat-elevation-z8"
    (matSortChange)="sortData($event)">
    <ng-container *ngFor="let key of columnHeaders; let _index = index" matColumnDef="{{key}}">
      <ng-container *ngIf="key==='_select'">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]='isAllSelect'
                        (change)="changeAllMultiSelect($event)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (click)="$event.stopPropagation()"
                        [checked]='element[key]'
                        (change)="changeMultiSelect($event,element)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container *ngIf="key==='_editor'">
        <th mat-header-cell *matHeaderCellDef>
          <label for="input-file-id" style="min-width: 40px; text-align:center;" (click)="createDate($event)">
            <fa-icon icon="plus"></fa-icon>
          </label>
        </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="icon_edit" mat-icon-button (click)="editData(element)">
            <fa-icon icon="edit"></fa-icon>
          </button>
          <button *ngIf="icon_del" mat-icon-button (click)="deleteData(element)">
            <fa-icon icon="trash"></fa-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container *ngIf="key!=='_select'&&key!=='_editor'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!isSort">
          {{(displayHeaders)? displayHeaders[_index]:key}}
        </th>
        <td mat-cell *matCellDef="let element" [attr.data-label]="key">
          <div *ngIf="!cellTemplate[_index + cell_index].template">{{element[key]}}</div>
          <div>
            <ng-container
              *ngTemplateOutlet="cellTemplate[_index + cell_index].template; context {$implicit: element[key],key: key, row:element}">
            </ng-container>
          </div>
  
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnHeaders; sticky: isStickyHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;let i = index;" (click)="onClickRow(row, i)"
      (mouseenter)="onMouseEnter(row)" (mouseleave)="onMouseLeave()"
      [ngClass]="{'mat-select-row': row._select,'ripple': isRipple}">
    </tr>
  </table>
</div>

<mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex" (page)="changePage($event)" showFirstLastButtons [ngStyle]="pageStyle"
  class="scroll-auto-paginator mat-elevation-z8">
</mat-paginator>
